{% extends 'base/base.html' %}


{% block titulo %}
	Deletar
{% endblock %}

{% block usuario %}
	{{user.get_username}}
{% endblock %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<div class="container">
		<h3>Deseja Realmente Excluir o Jogo Abaixo?</h3>
		<h2>{{object.nome}} </h2>

		<button class="btn red" type="submit"><i class="material-icons right">delete_forever</i> Excluir</button>
		<a class="btn " href="{% url 'index' %}"><i class="material-icons right">highlight_off</i>Cancelar</a>

	</form>
	</div>


{% endblock %}
